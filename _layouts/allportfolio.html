<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
        <div class="inner">
                {% for project in site.projects %}
                <header class="major">
                        <h1><a href = {{project.permalink}}> {{ project.title }}</a></h1>
                </header>
                {% if project.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ projects.image }}" alt="" /></span>{% endif %}
                {% if project.date %}<p>{{ project.date }}</p>{% endif %}
                {% if project.description%}<p>{{project.description}}</p>{% endif %}

                {% endfor %}
        </div>
</section>

</div>

</body>

</html>
